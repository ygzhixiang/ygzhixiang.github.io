<body class="signin">
<div class="signinpanel">

            <form class="m-t" role="form" action="index_test.html">
                <div class="row" >

                <div class="form-group">

                <div class="form-group">
                    <input id="upass"type="password" class="form-control" placeholder="密码" value="">
                </div>

                <div class="form-group">
                    <input id="upass1" type="password" class="form-control" placeholder="再次输入密码" required="">
                </div>
                <div class="errorText" id="error_box" ><br></div>
                <button onclick="fnRegist()" type="submit" class="btn btn-primary block full-width m-b">注 册</button>
                </p>
            </form>

</div>

<script>
    function fnRegist() {
        var opass = document.getElementById("upass").value;
        var opass1 = document.getElementById("upass1").value;
        if(opass==''){
            document.getElementById("error_box").innerHTML="密码不能为空！";
            return false;
        }
        if(opass != opass1){
            document.getElementById("error_box").innerHTML = "两次输入密码不一致！";
            return false;//不跳转
        }
    }
</script>
